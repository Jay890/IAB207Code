{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <h1>Login</h1>
            {{wtf.quick_form(form)}}
        </div>
        <div class="col-md-4"></div>

        </div>
    </div>
</div>


{% endblock %}
